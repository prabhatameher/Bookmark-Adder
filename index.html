<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body onload="fetchBookmarks()">

    <div class="jumbotron col-lg-4 mx-auto" >
        <h1 class="display-4">Bookmark your Favourite Sites</h1>
        <hr class="my-4">

        <form id="myForm">
            <div class="form-group ">
              <label for="formGroupExampleInput">Website Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Enter site name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Bookmark URL</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Enter your site here">
              </div>
              <button type="submit" class="btn btn-success">Add to Bookmark</button>
        </form>
      </div>

      <div class="row marketing col-lg-4 mx-auto">
          <div class="col-lg-12">
              <div id="bookmarksResults"></div>
          </div>
      </div>
    

















</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
